<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stroke Analyzer Demo</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    canvas {
      border: 2px solid #333;
      margin-top: 20px;
      cursor: crosshair;
    }
    #feedback {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      white-space: pre-line;
    }
    ul { text-align: left; display: inline-block; margin-top: 10px; }
    button, select {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>✍️ Stroke Analyzer Demo</h2>
  <p>Select a letter, draw it, and get real-time stroke feedback + final letter analysis.</p>

  <!-- Letter Selector -->
  <label for="letterSelect">Choose letter: </label>
  <select id="letterSelect">
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
    <option value="D">D</option>
    <option value="E">E</option>
  </select>
  <br>

  <canvas id="canvas" width="400" height="300"></canvas><br>
  <button id="clearBtn">Clear</button>
  <button id="analyzeBtn">Analyze Letter</button>

  <div id="feedback"></div>
  <div id="strokeFeedback"></div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const clearBtn = document.getElementById("clearBtn");
    const analyzeBtn = document.getElementById("analyzeBtn");
    const feedbackDiv = document.getElementById("feedback");
    const strokeFeedbackDiv = document.getElementById("strokeFeedback");
    const letterSelect = document.getElementById("letterSelect");

    let drawing = false;
    let currentStroke = [];
    let allStrokes = [];

    // Start stroke
    canvas.addEventListener("mousedown", e => {
      drawing = true;
      currentStroke = [];
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
      currentStroke.push({ x: e.offsetX, y: e.offsetY });
    });

    // Draw stroke
    canvas.addEventListener("mousemove", e => {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      currentStroke.push({ x: e.offsetX, y: e.offsetY });
    });

    // End stroke + send for real-time analysis
    canvas.addEventListener("mouseup", async () => {
      if (currentStroke.length > 0) {
        allStrokes.push(currentStroke);

        // Send latest stroke to backend
        const payload = {
          stroke: { points: currentStroke },
          canvas_dimensions: { width: canvas.width, height: canvas.height }
        };

        try {
          const res = await fetch("http://127.0.0.1:8000/analyze/stroke", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });
          const data = await res.json();

          // Append stroke feedback in real-time
          const msg = `Stroke ${data.stroke_number}: ${data.feedback} (confidence ${data.confidence})`;
          const li = document.createElement("li");
          li.innerText = msg;

          let ul = strokeFeedbackDiv.querySelector("ul");
          if (!ul) {
            ul = document.createElement("ul");
            strokeFeedbackDiv.appendChild(ul);
          }
          ul.appendChild(li);

        } catch (err) {
          console.error("Stroke analysis failed:", err);
        }
      }
      drawing = false;
    });

    // Clear everything
    clearBtn.addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      allStrokes = [];
      currentStroke = [];
      feedbackDiv.innerText = "";
      strokeFeedbackDiv.innerHTML = "";
    });

// Final Letter Analysis
analyzeBtn.addEventListener("click", async () => {
  if (allStrokes.length === 0) {
    alert("Please draw a letter first!");
    return;
  }

  const selectedLetter = letterSelect.value;

  const payload = {
    letter: selectedLetter,
    strokes: allStrokes.map((stroke, i) => ({
      stroke_number: i + 1,
      stroke: { points: stroke }
    })),
    canvas_dimensions: { width: canvas.width, height: canvas.height }
  };

  try {
    const res = await fetch("http://127.0.0.1:8000/analyze/letter", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const data = await res.json();

    // Build output safely
    let result = `Letter: ${data.letter || selectedLetter}\n`;
    result += `Overall Score: ${data.score !== undefined ? data.score : "N/A"}\n`;
    result += `Feedback: ${data.feedback || "N/A"}\n`;

    if (Array.isArray(data.strokes)) {
      result += "\nStroke Details:\n";
      data.strokes.forEach(s => {
        result += ` - Stroke ${s.stroke_number}: ${s.feedback} (confidence ${s.confidence})\n`;
      });
    }

    feedbackDiv.innerText = result;

  } catch (err) {
    feedbackDiv.innerText = "❌ Error contacting API";
    console.error(err);
  }
});
  </script>
</body>
</html>
