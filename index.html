<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stroke Analyzer Demo</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    canvas {
      border: 2px solid #333;
      margin-top: 20px;
      cursor: crosshair;
    }
    #feedback {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      white-space: pre-line;
    }
    ul { text-align: left; display: inline-block; margin-top: 10px; }
    button, select {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .icon {
      position: absolute;
      font-size: 24px;
      animation: floatUp 1s ease-out forwards;
    }
    @keyframes floatUp {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-50px); }
    }
  </style>
</head>
<body>
  <h2>‚úçÔ∏è Stroke Analyzer Demo</h2>
  <p>Select a letter, draw it, and get real-time stroke feedback + final letter analysis.</p>

  <!-- Letter Selector -->
  <label for="letterSelect">Choose letter: </label>
  <select id="letterSelect">
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
    <option value="D">D</option>
    <option value="E">E</option>
  </select>
  <br>

  <canvas id="canvas" width="400" height="300"></canvas><br>
  <button id="clearBtn">Clear</button>
  <button id="analyzeBtn">Analyze Letter</button>

  <div id="feedback"></div>
  <div id="strokeFeedback"></div>

  <!-- üéµ Sound Effects -->
  <audio id="ding" src="ding.mp3" preload="auto"></audio>
  <audio id="buzz" src="buzz.mp3" preload="auto"></audio>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const clearBtn = document.getElementById("clearBtn");
    const analyzeBtn = document.getElementById("analyzeBtn");
    const feedbackDiv = document.getElementById("feedback");
    const strokeFeedbackDiv = document.getElementById("strokeFeedback");
    const letterSelect = document.getElementById("letterSelect");

    let drawing = false;
    let currentStroke = [];
    let allStrokes = [];

    // Floating icon helper
    function showFloatingIcon(x, y, type) {
      const icon = document.createElement("div");
      icon.className = "icon";
      icon.innerText = type === "correct" ? "‚úÖ" : "‚ùå";
      icon.style.left = `${canvas.offsetLeft + x}px`;
      icon.style.top = `${canvas.offsetTop + y}px`;
      document.body.appendChild(icon);

      setTimeout(() => icon.remove(), 1000);
    }

    // Start stroke
    canvas.addEventListener("mousedown", e => {
      drawing = true;
      currentStroke = [];
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
      currentStroke.push({ x: e.offsetX, y: e.offsetY });
    });

    // Draw stroke
    canvas.addEventListener("mousemove", e => {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      currentStroke.push({ x: e.offsetX, y: e.offsetY });
    });

    // End stroke + send for real-time analysis
    canvas.addEventListener("mouseup", async e => {
      if (currentStroke.length > 0) {
        allStrokes.push(currentStroke);

        const payload = {
          stroke_number: allStrokes.length,
          stroke: { points: currentStroke },
          canvas_dimensions: { width: canvas.width, height: canvas.height }
        };

        try {
          const res = await fetch("http://127.0.0.1:8000/analyze/stroke", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });
          const data = await res.json();

          const msg = `Stroke ${data.stroke_number}: ${data.feedback} (confidence ${data.confidence})`;
          const li = document.createElement("li");
          li.innerText = msg;

          if (data.feedback === "correct") {
            li.style.color = "green";
            document.getElementById("ding").play();
            showFloatingIcon(e.offsetX, e.offsetY, "correct");
          } else {
            li.style.color = data.feedback === "partial" ? "orange" : "red";
            document.getElementById("buzz").play();
            showFloatingIcon(e.offsetX, e.offsetY, "incorrect");
          }

          let ul = strokeFeedbackDiv.querySelector("ul");
          if (!ul) {
            ul = document.createElement("ul");
            strokeFeedbackDiv.appendChild(ul);
          }
          ul.appendChild(li);

        } catch (err) {
          console.error("Stroke analysis failed:", err);
        }
      }
      drawing = false;
    });

    // Clear everything
    clearBtn.addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      allStrokes = [];
      currentStroke = [];
      feedbackDiv.innerText = "";
      feedbackDiv.style.color = "black";
      strokeFeedbackDiv.innerHTML = "";
    });

    // Final Letter Analysis
    analyzeBtn.addEventListener("click", async () => {
      if (allStrokes.length === 0) {
        alert("Please draw a letter first!");
        return;
      }

      const selectedLetter = letterSelect.value;

      const payload = {
        letter: selectedLetter,
        strokes: allStrokes.map((stroke, i) => ({
          stroke_number: i + 1,
          stroke: { points: stroke }
        })),
        canvas_dimensions: { width: canvas.width, height: canvas.height }
      };

      try {
        const res = await fetch("http://127.0.0.1:8000/analyze/letter", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        let result = `Letter: ${data.letter || selectedLetter}\n`;
        result += `Overall Score: ${data.score !== undefined ? data.score : "N/A"}\n`;
        result += `Feedback: ${data.feedback || "N/A"}\n`;

        if (Array.isArray(data.strokes)) {
          result += "\nStroke Details:\n";
          data.strokes.forEach(s => {
            result += ` - Stroke ${s.stroke_number}: ${s.feedback} (confidence ${s.confidence})\n`;
          });
        }

        feedbackDiv.innerText = result;

        if (data.score >= 0.75) {
          feedbackDiv.style.color = "green";
          document.getElementById("ding").play();
          showFloatingIcon(canvas.width / 2, 50, "correct");
        } else {
          feedbackDiv.style.color = data.score >= 0.5 ? "orange" : "red";
          document.getElementById("buzz").play();
          showFloatingIcon(canvas.width / 2, 50, "incorrect");
        }

      } catch (err) {
        feedbackDiv.innerText = "‚ùå Error contacting API";
        feedbackDiv.style.color = "red";
        console.error(err);
      }
    });
  </script>
</body>
</html>
